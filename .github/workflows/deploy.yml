name: Deploy To GitHub Pages

on:
  # Trigger On Push Or Pull Request To Main Branch
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  # Allow Manual Deployment From Actions Section
  workflow_dispatch:

# Sets Permissions Of The GITHUB_TOKEN To Allow Deployment To GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow Only One Concurrent Deployment
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Check Out Repository
        uses: actions/checkout@v4

      - name: Set Up Node.JS
        uses: actions/setup-node@v4
        with:
          node-version: 25
          cache: npm

      - name: Resolve Dependencies (Clean Install)
        run: npm ci

      - name: Build Site
        run: npm run build

      - name: Upload Build Artefacts
        uses: actions/upload-pages-artifact@v3
        with:
          path: build

  deploy:
    # Only Deploy On Push Or Manual Trigger To "main", Not On Pull Request Open/Update
    if: github.event_name != 'pull_request'
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy
        id: deployment
        uses: actions/deploy-pages@v4
